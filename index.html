<html>
<head>
	<title>Homepage</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" sizes="512x512" href="img/ico.png">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<script src="js/libs/jquery-3.3.1.js"></script>
	<script src="js/libs/moment-with-en-fr-ja-locales.js"></script>
	<script src="js/libs/rss.js"></script>
	<!-- Replace FeedEk.js by FeedEX.js to use a local proxy(or whatever you set up in vars.js) instead of a third-party service -->
	<script src="js/libs/FeedEk.js"></script>
	<script src="js/libs/suncalc.js"></script>
	<script src="js/libs/jquery.simplerWeather.js"></script>
	<script src="js/libs/html.sortable.js"></script>
</head>

<body onresize="sizeCheck();">
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="display:none">
		<filter id="blur">
			<!-- You can increase stdDeviation to get a bigger blur effect. -->
			<feGaussianBlur stdDeviation="5" /> 
			<feComponentTransfer>
				<feFuncA type="discrete" tableValues="1 1"/>
			</feComponentTransfer>
		</filter>
	</svg>
	
	<div class="bg" id="bg"></div>
	
	<div id="hiddenButtons">
		<button class="nextBG" onclick="selectNextBackground();"></button>
		<select class="themeSelector" onchange="changeTheme($('.themeSelector option:selected').val());"></select>
        <button class="blurButton" style="cursor: pointer;" onclick="toggleBlur();">blur</p>
	</div>
	
	<div id="center">
		<div id="header">
			<div class="top" id="weatherContainer" onclick="toggleVisibility('weatherContainer', 'title');" style="cursor: pointer;">
				<div id="weather"></div>
				<div id="weather2"></div>
			</div>
			<div class="top" id="title">
				<p id ="titletext" class="bracket" onclick="loadWeather(); toggleVisibility('title', 'weatherContainer');" style="cursor: pointer;">Welcome!</p>
			</div>
		</div>
		<div class="searchContainer">
			<div id="searchFormContainer"></div>

			<div class="dotstyle dotstyle-fillup">
				<ul id="searchDotList"></ul>
			</div>
		</div>

		<div class="d1x1" id="favbox1">
			<h1 class="bracket"></h1>
			<ul class="sortable fav-connected"></ul>
		</div>

		<div class="d1x1" id="favbox2">
			<h1 class="bracket"></h1>
			<ul class="sortable fav-connected"></ul>
		</div>

		<div class="d1x1" id="favbox3">
			<h1 class="bracket"></h1>
			<ul class="sortable fav-connected"></ul>
		</div>

		<div class="d1x1" id="favbox4">
			<h1 class="bracket"></h1>
			<ul class="sortable fav-connected"></ul>
		</div>
		
		<div class="d1x1" id="favbox5">
			<h1 class="bracket"></h1>
			<ul class="sortable fav-connected"></ul>
		</div>

		<div class="d2x1" id="todo">
			<h1 class="bracket">Notes</h1>
			<textarea id="todobox" name="comments"></textarea>
		</div>

		<div class="d1x1" id="favbox6">
			<h1 class="bracket"></h1>
			<ul class="sortable fav-connected"></ul>
		</div>
	</div>

	<div id="hiddenButtonsRight">
		<button class="editButton" onclick="editToggle();"></button>
	</div>

	<div id="bottom-margin"></div>
</body>

<!-- Afterload scripts -->
<script src="js/config.js"></script>
<script src="js/background.js"></script>
<script src="js/search.js"></script>
<script src="js/favboxes.js"></script>
<script src="js/header.js"></script>
<script src="js/todo.js"></script>
<script src="js/scripts.js"></script>

</html>
